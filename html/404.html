<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin: 100px auto;
        }

        h1 {
            font-size: 72px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #666;
            margin-top: 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .image-container {
            margin-top: 50px;
        }

        .error-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for cannot be found.</p>
        <p>Go back to <a href="/">home</a> or <a href="javascript:history.back()">previous page</a>.</p>
    </div>
</body>

</html>
