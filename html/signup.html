<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container-login">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/signup.html" method="post">
            <!-- Add CSRF token -->
            <input type="hidden" name="_csrf" value="<%= csrfToken %>">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <!-- Add input element to display username error message -->
                <input type="text" id="usernameError" class="error" readonly style="display: none;">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <!-- Add input element to display email error message -->
                <input type="text" id="emailError" class="error" readonly style="display: none;">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%">Sign Up</button>
            <p style="text-align: center; margin-top: 20px;">already have an account? <a href="login.html"
                    class="btn">Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form data
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Create JSON object
            var user = {
                username: username,
                email: email,
                password: password
            };

            var baseUrl = window.location.origin;
            var sendUrl = baseUrl + '/signup.html';

            // Send JSON object to server
            var xhr = new XMLHttpRequest();
            xhr.open('POST', sendUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(user));

            // Handle response if needed
            xhr.onload = function () {
                document.getElementById('usernameError').style.display = 'none';
                document.getElementById('emailError').style.display = 'none';

                if (xhr.status === 200) {
                    // Request was successful
                    console.log(xhr.responseText);
                    window.location.href = '/home?username=' + encodeURIComponent(username);
                } else if (xhr.status === 409) {
                    // Conflict, check error message
                    var response = JSON.parse(xhr.responseText);
                    if (response.error.includes('Username')) {
                        // Username is already in use, display error message for username
                        document.getElementById('usernameError').value = response.error;
                        document.getElementById('usernameError').style.display = 'block';
                    } else if (response.error.includes('Email')) {
                        // Email is already in use, display error message for email
                        document.getElementById('emailError').value = response.error;
                        document.getElementById('emailError').style.display = 'block';
                    }
                } else {
                    // Request failed
                    console.error(xhr.statusText);

                }
            };
        });
    </script>

</body>

</html>
