<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
    </style>
    <link rel="icon" type="image/png" href="resources/Dragon_by_Manh_Do_on_thenounproject.png" />
</head>

<body>
    <div class="header">
        <h1>Welcome to Your Home Page</h1>
        <div id="username"></div>
    </div>
    <div class="container">
        <!-- Other content of your home page goes here -->
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Display the username in the header
        document.getElementById("username").innerText = "Logged in as: " + username;
    </script>
</body>

</html>
